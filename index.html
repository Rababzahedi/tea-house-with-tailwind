<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <!-- font awesome icon cdn -->
    <script src="https://kit.fontawesome.com/061a65ab8b.js" crossorigin="anonymous"></script>

    <style>
        .manrope {
        font-family: "Manrope", sans-serif;
        }
    </style>
    
    <!-- customise tailwind -->
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>

</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>
                    Tea House
                </h1> <br>
                <p class="text-xl text-grey-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 via-orange-700 to-red-800 rounded-lg px-5 py-3 text-white">
                    Explore More 
                    <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
                </button>
            </div>

            <!-- image content -->
            <div class="relative">
                <!-- image -->
                 <div>
                    <img src="images/banner.png" class="w-full" alt="">
                 </div>
                 <!-- card -->
                  <div class="flex items-center absolute bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80  md:left-32 lg:left-28">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-yellow-600 text-2xl"></i>
                     </div>
                     <!-- text -->
                      <div class="ml-2">
                        <h3 class="text-3xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                  </div>
            </div>
        </header>
     </main>
</body>
</html>
